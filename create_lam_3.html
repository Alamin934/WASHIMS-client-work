<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->

<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->

<!--<![endif]-->
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <![endif]-->
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Lorem Ipsum Dolor sit amet">
    <!-- Company Title -->
    <title>WASHIMS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Bootstrap Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Google Fonts Family Css -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Style Css -->
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
		<script src="js/html5.js"></script>
		<script src="js/css3-mediaqueries.js"></script>
	<![endif]-->
</head>

<body>
    <!-- Create Lam Form 1 -->
    <section>
        <div class="container">
            <div class="row p-4 pb-5" style="background: #F3F3F3;">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 align-self-center">
                            <h5 class="font-weight-bold">Create LAM</h5>
                        </div>
                        <div class="col-6">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb bg-transparent justify-content-end">
                                    <li class="breadcrumb-item font-weight-bold"><a href="#">3</a></li>
                                    <li class="breadcrumb-item font-weight-bold active" aria-current="page">3</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- Start Employments, Communities Form & Table -->
                <div class="col-12 mt-4 pb-4">
                    <form>
                        <!-- Employments Form & Table -->
                        <div class="pb-5">
                            <!-- Employments Form -->
                            <h6 class="font-weight-bold">Employments</h6>
                            <div class="form-row">
                                <!-- Institution -->
                                <div class="form-group col-md-4">
                                    <label for="institution" class="mb-0 text-blue"><small>Institution</small></label>
                                    <input type="text" class="form-control form-control-sm rounded-pill bg-gray" id="institution">
                                </div>
                                <!-- Year from -->
                                <div class="form-group col-md-2">
                                    <label class="mb-0 text-blue"><small>Year from</small></label>
                                    <select class="form-control form-control-sm rounded-pill bg-gray">
                                        <option selected></option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <!-- Year to -->
                                <div class="form-group col-md-2">
                                    <label class="mb-0 text-blue"><small>Year to</small></label>
                                    <select class="form-control form-control-sm rounded-pill bg-gray">
                                        <option selected></option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <!-- Position -->
                                <div class="form-group col-md-3">
                                    <label for="position" class="mb-0 text-blue"><small>Position</small></label>
                                    <input type="text" class="form-control form-control-sm rounded-pill bg-gray" id="position">
                                </div>
                                <!-- Plus Button -->
                                <div class="form-group col-md-1 mb-0 align-self-center">
                                    <button type="submit" class="btn bg-gradient-blue text-white"><i class="bi bi-plus-lg"></i></button>
                                </div>
                            </div>
                            <!-- Employments Table -->
                            <div class="bg-white p-3 table-responsive pb-5" style="border-radius: 10px;">
                                <table class="table table-borderless pb-3">
                                    <!-- Table Heading -->
                                    <thead class="bg-gradient-blue text-white font-13px mb-4">
                                    <tr>
                                        <th scope="col">Institution</th>
                                        <th scope="col">Year from</th>
                                        <th scope="col">Year to</th>
                                        <th scope="col">Position</th>
                                    </tr>
                                    </thead>
                                    <!-- Table Body or Data -->
                                    <tbody>
                                    <tr class="font-13px bg-gray">
                                        <td>Institution</td>
                                        <td>Year from</td>
                                        <td>Year to</td>
                                        <td>Position</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Start Communities Form -->
                        <div class="pt-3">
                            <!-- Communities Form -->
                            <h6 class="font-weight-bold">Communities</h6>
                            <div class="form-row">
                                <!-- Community Name -->
                                <div class="form-group col-md-3">
                                    <label class="mb-0 text-blue"><small>Community Name</small></label>
                                    <select class="form-control form-control-sm rounded-pill bg-gray">
                                        <option selected></option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <!-- Community Id -->
                                <div class="form-group col-md-3">
                                    <label class="mb-0 text-blue"><small>Community Id</small></label>
                                    <select class="form-control form-control-sm rounded-pill bg-gray">
                                        <option selected></option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="text-right mt-5">
                            <button type="submit" class="btn btn-sm px-4 bg-transparent border mr-3 text-green" style="border-color: #1EB53A!important;">Back</button>
                            <button type="submit" class="btn btn-sm px-4 bg-gradient-green text-white">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    

    <!-- jQuery Js, Popper Js, Bootstrap JS -->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
