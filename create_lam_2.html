<body>
    <!-- Create Lam Form 1 -->
    <section>
        <div class="container">
            <div class="row p-4 pb-5" style="background: #F3F3F3;">

                <!-- Start Form-->
                <div class="col-12 mt-4 pb-4">
                    <h6 class="font-weight-bold">Registrations</h6>
                    <!-- Form & Table -->
                    <form>
                        <!-- Registration Form -->
                        <div class="form-row">
                            <div class="form-group col-auto">
                                <label for="date" class="mb-0 text-primary"><small>Date</small></label>
                                <input type="date" class="form-control form-control-sm rounded-pill" id="date">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="institution" class="mb-0 text-primary"><small>Institution</small></label>
                                <input type="text" class="form-control form-control-sm rounded-pill" id="institution">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="name" class="mb-0 text-primary"><small>Name</small></label>
                                <input type="text" class="form-control form-control-sm rounded-pill" id="name">
                            </div>
                            <div class="form-group col-auto">
                                <label for="date_registered" class="mb-0 text-primary"><small>Date Registered</small></label>
                                <input type="date" class="form-control form-control-sm rounded-pill" id="date_registered">
                            </div>
                            <div class="form-group col-auto">
                                <label for="date_expiry" class="mb-0 text-primary"><small>Date Expiry</small></label>
                                <input type="date" class="form-control form-control-sm rounded-pill" id="date_expiry">
                            </div>
                            <div class="form-group col-auto mb-0 align-self-center">
                                <button type="submit" class="btn bg-gradient-blue text-white"><i class="bi bi-plus-lg"></i></button>
                            </div>
                        </div>
                        <!-- Table -->
                        <table class="table table-borderless">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@fat</td>
                              </tr>
                            </tbody>
                          </table>

                        <!-- Button -->
                        <div class="text-right mt-5">
                            <button type="submit" class="btn btn-sm px-4 bg-transparent border mr-3 text-green" style="border-color: #1EB53A!important;">Cancel</button>
                            <button type="submit" class="btn btn-sm px-4 bg-gradient-green text-white">Next</button>
                        </div>
