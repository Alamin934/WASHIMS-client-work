<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<!--<![endif]-->
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <![endif]-->
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Lorem Ipsum Dolor sit amet">
    <!-- Company Title -->
    <title>WASHIMS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Bootstrap Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Google Fonts Family Css -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Style Css -->
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
		<script src="js/html5.js"></script>
		<script src="js/css3-mediaqueries.js"></script>
	<![endif]-->
</head>

<body>
    <!-- Create Lam Form 1 -->
    <section>
        <div class="container">
            <div class="row p-4 pb-5" style="background: #F3F3F3;">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 align-self-center">
                            <h5 class="font-weight-bold">Create LAM</h5>
                        </div>
                        <div class="col-6">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb bg-transparent justify-content-end">
                                    <li class="breadcrumb-item font-weight-bold"><a href="#">1</a></li>
                                    <li class="breadcrumb-item font-weight-bold active" aria-current="page">3</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4 pb-4">
                    <form>
                        <!-- Name -->
                        <div class="form-row align-items-end">
                            <div class="form-group col-md-4 pr-0 pr-lg-4 pr-md-2 pl-0">
                                <label for="first_name" class="mb-0 text-blue"><small>Firstname</small></label>
                                <input type="text" class="form-control form-control-sm rounded-pill bg-gray" id="first_name">
                            </div>
                            <div class="form-group col-md-4 px-0 px-lg-4 px-md-2">
                                <label for="middle_name" class="mb-0 text-blue"><small>Middle Name</small></label>
                                <input type="text" class="form-control form-control-sm rounded-pill bg-gray" id="middle_name">
                            </div>
                            <div class="form-group col-md-4 pl-0 pl-lg-4 pl-md-2 pr-0">
                                <label for="last_name" class="mb-0 text-blue"><small>Lastname</small></label>
                                <input type="text" class="form-control form-control-sm rounded-pill bg-gray" id="last_name">
                            </div>
                        </div>
                        <!-- Date of Birth, Phone Number & Alternate Phone Number -->
                        <div class="form-row align-items-end mt-4">
                            <!-- Date of Birth -->
                            <div class="form-group col-md-4 pr-0 pr-lg-4 pr-md-2 mb-0">
                                <label for="work_address" class="mb-0 text-blue"><small>Date of Birth</small></label>
                                <div class="form-row align-items-end">
                                    <!-- DATE -->
                                    <div class="form-group col-3">
                                        <select class="form-control form-control-sm rounded-pill bg-gray">
                                            <option selected>DD</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <!-- MONTH -->
                                    <div class="form-group col-5">
                                        <select class="form-control form-control-sm rounded-pill bg-gray">
                                            <option selected>January</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <!-- YEAR -->
                                    <div class="form-group col-4">
                                        <select class="form-control form-control-sm rounded-pill bg-gray">
                                            <option selected>YYYY</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- Phone Number -->
                            <div class="form-group col-md-4 px-0 px-lg-4 px-md-2 mb-0">
                                <label for="work_address" class="mb-0 text-blue"><small>Phone Number</small></label>
                                <div class="form-row align-items-end">
                                    <!-- Country Code -->
                                    <div class="form-group col-3">
                                        <select class="form-control form-control-sm rounded-pill bg-gray">
                                            <option selected>+234</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <!-- Number -->
                                    <div class="form-group col-9">
                                        <input type="text" class="form-control form-control-sm rounded-pill bg-gray">
                                    </div>
                                </div>
                            </div>
                            <!-- Alternate Phone Number -->
                            <div class="form-group col-md-4 pl-0 pl-lg-4 pl-md-2 mb-0">
                                <label for="work_address" class="mb-0 text-blue"><small>Alternate Phone Number</small></label>
                                <div class="form-row align-items-end">
                                    <!-- Country Code -->
                                    <div class="form-group col-3">
                                        <select class="form-control form-control-sm rounded-pill bg-gray">
                                            <option selected>+234</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <!-- Number -->
                                    <div class="form-group col-9">
                                        <input type="text" class="form-control form-control-sm rounded-pill bg-gray">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Home Address -->
                        <div class="form-group mt-4 pb-2">
                            <label for="home_address" class="mb-0 text-blue"><small>Home Address</small></label>
                            <input type="text" class="form-control form-control-sm rounded-pill bg-gray" id="home_address">
                        </div>
                        <!-- Work Address -->
                        <div class="form-group mt-4 pb-2">
                            <label for="work_address" class="mb-0 text-blue"><small>Work Address</small></label>
                            <input type="text" class="form-control form-control-sm rounded-pill bg-gray" id="work_address">
                        </div>
                        <!-- State ID, LGA ID & LGA NAME -->
                        <div class="form-row align-items-end mt-4">
                            <!-- State ID -->
                            <div class="form-group col-4 pr-0 pr-lg-4 pr-md-2">
                                <label for="work_address" class="mb-0 text-blue"><small>State ID</small></label>
                                <select class="form-control form-control-sm rounded-pill bg-gray">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <!-- LGA ID -->
                            <div class="form-group col-4 pr-0 pr-lg-4 pr-md-2">
                                <label for="work_address" class="mb-0 text-blue"><small>LGA ID</small></label>
                                <select class="form-control form-control-sm rounded-pill bg-gray">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <!-- LGA NAME -->
                            <div class="form-group col-4 pr-0 pr-lg-4 pr-md-2">
                                <label for="work_address" class="mb-0 text-blue"><small>LGA NAME</small></label>
                                <select class="form-control form-control-sm rounded-pill bg-gray">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <!-- Zone Name, State Name & Zone ID -->
                        <div class="form-row align-items-end mt-4">
                            <!-- Zone Name -->
                            <div class="form-group col-4 pr-0 pr-lg-4 pr-md-2">
                                <label for="work_address" class="mb-0 text-blue"><small>Zone Name</small></label>
                                <select class="form-control form-control-sm rounded-pill bg-gray">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <!-- State Name -->
                            <div class="form-group col-4 pr-0 pr-lg-4 pr-md-2">
                                <label for="work_address" class="mb-0 text-blue"><small>State Name</small></label>
                                <select class="form-control form-control-sm rounded-pill bg-gray">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <!-- Zone ID -->
                            <div class="form-group col-4 pr-0 pr-lg-4 pr-md-2">
                                <label for="work_address" class="mb-0 text-blue"><small>Zone ID</small></label>
                                <select class="form-control form-control-sm rounded-pill bg-gray">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <!-- LAM Category & Specializations -->
                        <div class="form-row align-items-end mt-4">
                            <!-- State ID -->
                            <div class="form-group col-md-4 col-6 pr-0 pr-lg-4 pr-md-2">
                                <label for="work_address" class="mb-0 text-blue"><small>LAM Category</small></label>
                                <select class="form-control form-control-sm rounded-pill bg-gray">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <!-- LGA ID -->
                            <div class="form-group col-md-4 col-6 pr-0 pr-lg-4 pr-md-2">
                                <label for="work_address" class="mb-0 text-blue"><small>Specializations</small></label>
                                <select class="form-control form-control-sm rounded-pill bg-gray">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-right mt-5">
                            <button type="submit" class="btn btn-sm px-lg-4 px-md-2 bg-transparent border mr-3 text-green" style="border-color: #1EB53A!important;">Cancel</button>
                            <button type="submit" class="btn btn-sm px-lg-4 px-md-2 bg-gradient-green text-white">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    

    <!-- jQuery Js, Popper Js, Bootstrap JS -->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
